<div align="center">
    <h3>ChatApp Reset Password </h3>
    <table id="tableid">
        <tr>
            <td>password : </td>
            <td><input id="password" type="password" ng-model="ctrl.password" placeholder="Enter Password please"
                    required>
            </td>
        </tr>
        <tr>
            <td>confirmPassword : </td>
            <td><input id="password" type="password" ng-model="ctrl.confirmPassword" placeholder="Confirm Password"
                    required>
            </td>
        </tr>
        <tr>
            <td><button ng-click="ctrl.resetPassword(ctrl.password,ctrl.confirmPassword)">reset</button> </td>
        </tr>
        <tr>
            <td>
                <div class="errorCode" ng-if="ctrl.errorMode">{{ctrl.errorMode}}</div>
                <div class="successCode" ng-if="ctrl.successMode">
                    {{ctrl.successMode}}
                </div>
            </td>
        </tr>
    </table>
</div>
